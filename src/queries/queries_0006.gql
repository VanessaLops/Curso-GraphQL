# nas consultas não é permitido nomes repetidos para consultar de forma correta: utilizar post342: post
# sempre o nome na frente acompanhado de dois pontos
query GET_POST {
  post342: post(id: "342") {
    postId: id
    id
    title
  }
  post860: post(id: "860") {
    id
    postTitle: title
  }
}
